<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Tabela Verdade</title>
</head>
<body>
  <div class="container-principal" id="container">
  
    <h1 class="title" id="title"> Tabela Verdade </h1>

    <div class="calculator" id="calculator">
      <p id="resultado"></p>  

      <table id="tabela-verdade">

        <tr>
          <td><button class="button">AC</button></td>
          <td><button class="button">DEL</button></td>
          <td colspan="2"><button class="button" style="width: 110px;">=</button></td>
        </tr>
        <tr>
          <td><button class="button">P</button></td>
          <td><button class="button">Q</button></td>
          <td><button class="button">R</button></td>
          <td><button class="button">S</button></td>
        </tr>
        <tr>
          <td><button class="button">~</button></td>
          <td><button class="button">^</button></td>
          <td><button class="button">v</button></td>
          <td><button class="button">→</button></td>
        </tr>
        <tr>
          <td><button class="button"> ↔ </button></td>
          <td><button class="button">+</button></td>
          <td><button class="button">(</button></td>
          <td><button class="button">)</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="button" style="width: 106px;">Esquerda</button></td>
          <td colspan="2"><button class="button" style="width: 106px;">Direita</button></td>
        </tr>

      </table>

    </div>

    <div id="results"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
